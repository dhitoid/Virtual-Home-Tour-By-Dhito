<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Virtual Tour - Pamles Park</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body{margin:0}
.ui, .floor, .fullscreen{
  position:fixed;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-family:Arial;
  z-index:9;
}
.ui{top:15px;left:15px}
.floor{top:15px;right:15px}
.floor button{
  display:block;
  margin-bottom:8px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
.fullscreen{bottom:20px;left:20px;font-size:18px}
.wa{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  width:60px;
  height:60px;
  border-radius:50%;
  color:#fff;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  z-index:9;
}
</style>

<script>
function track(e){
  console.log('TRACK:',e)
  if(window.gtag){gtag('event',e)}
  if(window.fbq){fbq('trackCustom',e)}
}
function setScene(img){
  document.querySelector('#scene')
    .setAttribute('src','assets/sample/'+img)
  track('scene_'+img)
}
function toggleFullscreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen()
    track('fullscreen_on')
  } else {
    document.exitFullscreen()
    track('fullscreen_off')
  }
}
</script>
</head>

<body>

<div class="ui">
  <strong>Pamles Park</strong><br>
  Cluster Modern<br>
  <a href="index.html" style="color:#00ffd0;text-decoration:none">‚Üê Kembali</a>
</div>

<div class="floor">
  <button onclick="setScene('living.jpg')">Lt 1</button>
  <button onclick="setScene('bedroom.jpg')">Lt 2</button>
</div>

<button class="fullscreen" onclick="toggleFullscreen()">‚õ∂</button>

<a class="wa"
   href="https://wa.me/628xxxxxxxxxx"
   onclick="track('whatsapp_floating')"
   target="_blank">üí¨</a>

<a-scene>
  <a-sky id="scene" src="assets/sample/living.jpg"></a-sky>

  <a-circle position="2 1 -3" radius="0.35" color="#00ffd0"
    onclick="setScene('kitchen.jpg')"></a-circle>

  <a-circle position="-2 1 -3" radius="0.35" color="#ffffff"
    onclick="setScene('bedroom.jpg')"></a-circle>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>

</body>
</html>
