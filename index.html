<style>
:root{
  --primary:#00c2a8;
  --dark:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f1f5f9;
  color:#0f172a;
}
.hero{
  min-height:100vh;
  background:
    linear-gradient(120deg,rgba(0,0,0,.65),rgba(0,0,0,.35)),
    url('assets/sample/living.jpg') center/cover;
  padding:60px 40px;
  color:#fff;
  display:flex;
  align-items:center;
}
.hero-box{
  max-width:640px;
  backdrop-filter: blur(10px);
}
.badge{
  display:inline-block;
  padding:8px 16px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  font-size:14px;
  margin-bottom:16px;
}
h1{
  font-size:48px;
  margin:0 0 12px;
}
.price{
  font-size:22px;
  opacity:.95;
  margin-bottom:28px;
}

/* UNIT SELECTOR */
.unit-box{
  background:rgba(255,255,255,.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:24px;
}
.unit-box label{
  font-size:14px;
  opacity:.85;
}
.unit{
  display:flex;
  gap:14px;
  margin-top:12px;
}
.unit button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.18);
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}
.unit button.active,
.unit button:hover{
  background:var(--primary);
  color:#fff;
}

/* ACTION */
.actions a{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:16px 26px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  margin-right:12px;
  margin-bottom:12px;
  transition:.25s;
}
.primary{
  background:var(--primary);
  color:#fff;
}
.primary:hover{transform:translateY(-2px)}
.outline{
  border:2px solid rgba(255,255,255,.8);
  color:#fff;
}

.section{
  max-width:1100px;
  margin:auto;
  padding:80px 30px;
}
.section h2{
  font-size:34px;
  margin-bottom:40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}
.card{
  background:#fff;
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.footer{
  background:#020617;
  color:#94a3b8;
  text-align:center;
  padding:40px 20px;
}

.wa{
  position:fixed;
  right:24px;
  bottom:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:#25D366;
  color:#fff;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  z-index:99;
}
</style>

<script>
let selectedUnit = 'type67'

function selectUnit(unit){
  selectedUnit = unit
  document.querySelectorAll('.unit button')
    .forEach(b=>b.classList.remove('active'))
  document.getElementById(unit).classList.add('active')
}

function openTour(){
  window.location.href = `tour.html?unit=${selectedUnit}`
}
</script>
</head>
